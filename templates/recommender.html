<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">


    <!-- link to css has to be in the head --> 
    <!-- The root folder is always the recommender although now we're in the templates folder -->
    <link rel="stylesheet" href="/static/css/style.css">

{% block content %}
</head>



<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/about">About</a>
        <a href="/models">models</a>
        <a href="/contact">Contact</a>
      </div>
      
      <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776;</button>
    
      </div>

    <h3> Your top 3 favorite movies:</h3>

    {% for title_id in titles_ids %}

    <ul>

        <li>{{ title_id }}</li>
    </ul>
    {% endfor %}

    <h3>Our machine thinks you might enjoy these movies:</h3>

    {% for rec in recs %}

    <ul>
        <li class="recs">{{ rec }}</li>
    </ul>
    {% endfor %}

</body>
</html>


{% endblock %}
